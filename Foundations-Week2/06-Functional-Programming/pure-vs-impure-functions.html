<script>
    console.log('pure-vs-impure-functions running');

    // Pure functions
    const square = (n) =>{
        return n*n;
    }
    console.log(square(5));
    console.log(square(5));
    console.log(square(5));
    console.log(square(5)); // SAME OUTPUT FOR SAME GIVEN ARGUMENTS

    
</script>
